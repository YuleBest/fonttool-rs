name: Release Build

on:
  push:
    tags:
      - 'v*' # 当推送 v1.0, v2.1.3 等格式的 tag 时触发

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            suffix: linux-x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            suffix: windows-x86_64
          - target: aarch64-linux-android
            os: ubuntu-latest
            suffix: android-aarch64

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Setup Android NDK
      if: contains(matrix.target, 'android')
      run: cargo install cargo-ndk

    - name: Build
      shell: bash
      run: |
        # 换成你项目的名字
        BIN_NAME="fonttool-rs"
        if [ "${{ matrix.target }}" == "aarch64-linux-android" ]; then
          cargo ndk -t arm64-v8a build --release
        else
          cargo build --release --target ${{ matrix.target }}
        fi

    - name: Package (Zip)
      shell: bash
      run: |
        mkdir -p ./artifacts
        BIN_NAME="fonttool-rs"
        # 寻找生成的二进制文件
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          cp "target/${{ matrix.target }}/release/$BIN_NAME.exe" ./artifacts/
        elif [ "${{ matrix.target }}" == "aarch64-linux-android" ]; then
          # 兼容 Android 可能编译成库或可执行文件的情况
          cp "target/aarch64-linux-android/release/lib$BIN_NAME.so" ./artifacts/ 2>/dev/null || cp "target/aarch64-linux-android/release/$BIN_NAME" ./artifacts/
        else
          cp "target/${{ matrix.target }}/release/$BIN_NAME" ./artifacts/
        fi
        
        cd artifacts
        zip -r "../$BIN_NAME-${{ matrix.suffix }}.zip" ./*

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: "*.zip"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
